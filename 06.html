<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 05</title>
    <style>
        body{
            background-color: rgb(204, 221, 221);
        }
        h1{
            color: blue;
            text-align: center;
        }
        #para1{
            text-align: center;
            color: brown;
        }
        .center{
            text-align: center;
            color: red;
        }
        h3,h4,h5{
            text-align: center;
            color: rgb(206, 99, 28);
        }
    </style>
</head>
<body>
    <h1>CSS ID selector</h1>

    <p id="para1">Utilizando css id selector</p>

    <h1>CSS class selector</h1>

    <h2 class="center">H2 Vermelho e centro da tela</h2>
    <p class="center">P vermelho e centro da tela</p>

    <h1>CSS GROUP selector</h1>

    <h3>H3 Hello word</h3>
    <h4>H4 Hello word</h4>
    <h5>H5 Hello word</h5>
    
</body>
</html>
