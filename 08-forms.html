<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Forms</title>
</head>
<body>
    <h1>Estudo de Forms</h1>
    <form action="">
        <label for="firstname">Primeiro Nome</label><br>
        <input type="text" id="firstname" name="firstname"><br>

        <label for="lastname">Ultimo Nome</label><br>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="lpassword">Senha</label><br>
        <input type="password" id="pws" name="pws"><br>

        <label for="ldata">Date</label><br>
        <input type="date" id="date" name="date"><br>

        <input type="submit" value="Enviar">
    </form>
    <br>
    <iframe width="100%" height="315" src="https://www.youtube.com/watch?v=UQn-7GCh2r0"
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
   </iframe>
</body>
</html>
