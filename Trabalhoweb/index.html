<!DOCTYPE html>
<html lang="pt-br">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
    .fiel_normal{width:150px;background-color:rgb(255, 255, 255)}
    .button{width: 150px;background-color: black; color: white;}
    table, tr, td{
        font-family: 'Audiowide', cursive;
        width: 50%;
        border: 0px solid ;
        text-align: auto;
        color: white;
        padding: 33px;
    }
    #logoleft{
        float: left;
    }
    #cabecalho{
         font: xx-small;
         width: 100%;

         border: 0px ridge rgb(22, 10, 10);

    }
    #menu{
        float: left;
        text-align: center;

        font-family: 'Audiowide', cursive;
        font-size: 20px; 
    }   
    #itens{
        float: left;
        text-align: left;

    <div id="cabecalho"  >

    </div>

             <ul>

            <label for="lastname">Sobrenome</label><br>
            <input type="text" id="lastname" name="lastname" class="fiel_normal"><br>
            <label for="e-mail">e-mail</label><br>
            <input type="email" id="e-mail" name="e-mail" class="fiel_normal"><br>

    </div>
