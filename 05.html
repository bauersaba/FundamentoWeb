<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ffindicons.com%2Ffiles%2Ficons%2F2420%2Fcoded%2F512%2Fpage_html.png&f=1&nofb=1">

<style>
    table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    table.center{
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
    <h1>Pagina com uma tabela</h1>
    <table style="background-color: aqua;">
        <caption>Mes de coleta</caption>
        <tr>
            <th>Dia</th>
            <th>Mês</th>
        </tr>
        <tr>
            <td>31</td>
            <td>Janeiro</td>
        </tr>
        <tr>
            <td>28</td>
            <td>Fevereiro</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Março</td>
        </tr>
</body>
